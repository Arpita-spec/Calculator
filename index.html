<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input readonly>

    
    <div class="one">
        <button>AC</button>
        <button>C</button>
        <button>%</button>
        <button class="divide">/</button>

    </div>
    <div class="two">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="multiply">x</button>
    </div>
    <div class="three">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="minus">-</button>
    </div>
    <div class="four">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plus">+</button>
    </div>
    <div class="five">
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
